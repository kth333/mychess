# Docker MySQL connection using environment variables
spring.datasource.url=${DOCKER_TOURNAMENT_SERVICE_MYSQL_URL}
spring.datasource.username=${DOCKER_TOURNAMENT_SERVICE_MYSQL_USER}
spring.datasource.password=${DOCKER_TOURNAMENT_SERVICE_MYSQL_PASSWORD}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT}

player.service.url=https://mychesss.com
match.service.url=https://mychesss.com
email.service.url=https://mychesss.com

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
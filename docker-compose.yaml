      - SPRING_PROFILES_ACTIVE=docker
    env_file:
      ./.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: "${DOCKER_USERNAME}/frontend:latest"
    ports:
      - "3000:3000"

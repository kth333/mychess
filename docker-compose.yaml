
services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: "${DOCKER_USERNAME}/auth-service:latest"
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    env_file:
      ./.env

  player-service:
    build:
      context: ./player-service
      dockerfile: Dockerfile
    image: "${DOCKER_USERNAME}/player-service:latest"
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    env_file:
      ./.env

  match-service:
    build:
      context: ./match-service
      dockerfile: Dockerfile

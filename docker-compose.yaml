      - SPRING_PROFILES_ACTIVE=docker
    env_file:
      ./.env

  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    image: "${DOCKER_USERNAME}/email-service:latest"
    ports:
      - "8085:8085"

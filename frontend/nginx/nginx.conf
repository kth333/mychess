worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name mychesss.com www.mychesss.com;

        # Global CORS headers for all /api/ paths
        location ~ ^/api/ {
            add_header Access-Control-Allow-Origin "https://www.mychesss.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle preflight OPTIONS requests for CORS
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # API Proxies
        location /api/v1/auth/ { proxy_pass http://13.229.54.190:8080; }
        location /api/v1/player/ { proxy_pass http://54.151.148.156:8081; }
        location /api/v1/profile/ { proxy_pass http://54.151.148.156:8081; }
        location /api/v1/matches/ { proxy_pass http://13.229.46.119:8082; }
        location /api/v1/tournaments/ { proxy_pass http://13.213.1.199:8083; }
        location /api/v1/admin/ { proxy_pass http://13.212.177.252:8084; }
        location /api/v1/email/ { proxy_pass http://13.212.222.10:8085; }

        # Serve static files or fallback to index.html for root
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Health check endpoint
        location = /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
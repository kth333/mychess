worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    server_names_hash_bucket_size 128;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    # HTTPS Server Block
    server {
        listen 443 ssl;
        server_name mychesss.com www.mychesss.com ec2-54-251-32-169.ap-southeast-1.compute.amazonaws.com 54.179.149.124;

        ssl_certificate /etc/letsencrypt/live/mychesss.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mychesss.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        client_max_body_size 10M;
        root /usr/share/nginx/html;

        location / {
            try_files $uri /index.html;
        }

        location /static/ {
            root /usr/share/nginx/html;
            expires max;
            access_log off;
        }

        location /api/ {
            proxy_pass http://mychess-17135679.ap-southeast-1.elb.amazonaws.com;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # HTTP Server Block - Redirect all traffic to HTTPS
    server {
        listen 80;
        server_name mychesss.com www.mychesss.com ec2-54-251-32-169.ap-southeast-1.compute.amazonaws.com 54.179.149.124;

        return 301 https://$host$request_uri;
    }
}
